{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Statistics - ACM-Classify</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="{% static 'font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.0.0-alpha.1/echarts.min.js"></script>
    <link rel="icon" href="{% static 'img/favicon.ico' %}" sizes="16x16">
</head>
<body>

<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <a class="navbar-brand mr-0 mr-md-2" aria-label="NamoFun" href="/">
        <span class="">ACM-Classify</span>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menuDefault"
            aria-controls="menuDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="menuDefault">
        <ul class="navbar-nav">
            <li class="nav-item ">
                <a class="nav-link" href="/index">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/query">Query</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="/statistics">Statistics</a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto" id="navbar-logout" style="visibility:hidden">
            <li class="nav-item">
                <a class="nav-link active"><i class="fa fa-github"> bakapiano</i></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/accounts/logout" id="logout-action">退出</a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto" , id="navbar-login" style="visibility:hidden">
            <li class="nav-item">
                <a class="nav-link" href="/accounts/github/login/?process=login"><i class="fa fa-sign-in"></i> LOGIN
                </a>
            </li>
        </ul>
    </div>
</nav>

<div class="jumbotron text-center">
    <div class="container">
        <h1 class="display-5">Statistics</h1>
        <p>分析题量 & 标签</p>
    </div>
</div>

<div class="container">
    <div class="row mt-5">
        <div class="col-10 offset-1">
            <div class="table" style="width:100%;height:500px">
                <img src="{% static "img/loading.jpg" %}" class="img-fluid centerImage" width="304" height="236">
            </div>
            <hr class="my-4">
        </div>
    </div>
</div>

<div class="modal fade" id="loading" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-backdrop='static'>
    <div class="modal-dialog" role="document" style="width: 600px;">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="modal-title">Now Loading</h4>
            </div>
            <div class="modal-body" id="modal-content">
                Please wait a moment.
                <span id="result"></span>
                <br>
                <button type="button" id="refresh" class="btn btn-primary float-right" data-toggle="modal" data-target="#myModal" style="visibility:hidden">Refresh</button>
            </div>
        </div>
    </div>
</div>

<footer class="footer mt-auto py-3">
    <div class="container text-center">
        <span class="text-muted">© 2020 bakapiano </span>
    </div>
</footer>

</body>

<script src="{% static "js/statistics.js" %}"></script>

<style type="text/css">
    .modal-dialog {
        position: absolute !important;
        top: 40% !important;
        left: 50% !important;
        transform: translate(-50%, -50%) !important;
        -webkit-transform: translate(-50%, -50%) !important;
        -moz-transform: translate(-50%, -50%) !important;
        -ms-transform: translate(-50%, -50%) !important;
        -o-transform: translate(-50%, -50%) !important;
    }
    .centerImage {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
</style>
</html>
